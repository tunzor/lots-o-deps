version: 2
jobs:
  gather-dependencies-and-freeze:
    docker:
      - image: circleci/python:buster
    
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-{{ checksum "requirements.txt" }}
      - run:
          name: Make virtualenv folder
          command: virtualenv venv
      - run: 
          name: pip install dependencies
          command: source venv/bin/activate && pip install -r requirements.txt
      - run:
          name: pip freeze
          command: source venv/bin/activate && pip freeze
      - save_cache:
          key: v1-{{ checksum "requirements.txt" }}
          paths:
            - venv

workflows:
  version: 2
  deps-and-freeze:
    jobs:
      - gather-dependencies-and-freeze